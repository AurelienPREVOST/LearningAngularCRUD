<section class="container" >
    <app-search-pokemon></app-search-pokemon>
    <div class="row">
        <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
            <div (click)="goToPokemon(pokemon)" class="card horizontal" pkmBorderCard>
                <div class="card-image">
                    <img [src]="pokemon.picture" alt="{{pokemon.name}}">
                    <!-- <img src="{{pokemon.picture}}">  FONCTIONNE AUSSI, AUTRE SYNTAXE-->
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{ pokemon.name }}</p>
                        <p><small>{{pokemon.created | date:'dd/MM/yyyy' | uppercase}}</small></p>
                        <span 
                            *ngFor="let type of pokemon.types" 
                            class="{{ type | pokemonTypeColor }}">
                            {{ type }}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<a 
    class="btn-floating btn-large waves-effect waves-light red z-depth-3"
    style="position:fixed;bottom:100px;right:100px;font-size:xx-large"
    routerLink="/pokemon/add"
>
+
</a>
